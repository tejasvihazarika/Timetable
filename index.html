<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="desktop1.css">
    <title>Document</title>
</head>
<body>
        <div class="container">
            <div class="image-box">
                <img src="logo.png" alt="UPES">
            </div>
            <div class="heading">Your schedule is just a click away</div>
            <div class="form-container">
                <div class="prompt">Please enter your SAP ID</div>
                <input type="text" class="sap-search">
                <button type="submit">Submit</button>
            </div>
        </div>
        <div class="footer">
            <button type="button" onclick="fb" class="fb">
                <div class="fb-img"><img src="fb.png" alt="Facebook Icon"></div>
            </button>
            <button type="button" onclick="insta" class="ins">
                <div class="ins-img"><img src="insta.jpeg"></div>
            </button>
            <button type="button" onclick="X" class="X">
                <div class="x-img"><img src="x.png"></div>
            </button>
        </div>        
    
</body>
</html>
