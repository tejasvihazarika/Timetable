<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="desktop1.css">
    <title>Schedule Viewer</title>
</head>
<body>
        <div class="container">
            <div class="image-box">
                <img src="logo.png" alt="UPES">
            </div>
            <div class="heading">Your schedule is just a click away</div>
            <div class="form-container">
                <div class="prompt">Please enter your SAP ID</div>
                <input type="text" id="sapID" class="sap-search">
                
 
            </div>  
        </div>
        
        <label for="daySelect">Select Day:</label>
        <select name="day" id="daySelect">
                    <option value="" disabled selected>Select a Day</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                </select>
                <button type="submit" onclick="showTimetable()">Submit</button>
        <div id="timetableContainer" class="timetable">
            <div id="timetableContent"></div>
        </div>
        <div class="footer">
            
            <button type="button" id="web-icon" onclick="webIcon()" class="web">
                <div class="web-img"><img src="website.png"></div>
            </button>
            <button type="button" id="instagram-icon" onclick="instaIcon()" class="ins">
                <div class="ins-img"><img src="insta.jpeg"></div>
            </button>
            <button type="button" onclick="linkedinIcon()" id="linkedin-icon" class="linkedin">
                <div class="linkedin-img"><img src="Linked-in.png"></div>
            </button>        
            <button type="button" id="yt-icon" onclick="ytIcon()" class="yt">
                <div class="yt-img"><img src="yt2.png"></div>
            </button>

            <button type="button" onclick="fbIcon()" id="fb-icon" class="fb">
                <div class="fb-img"><img src="fb.png" alt="Facebook Icon"></div>
            </button>
            <button type="button" onclick="xIcon()" id="x-icon" class="X">
                <div class="x-img"><img src="x.png"></div>
            </button>            
            <script src="script_2.js"></script>
        </div>        
    
</body>
</html>
